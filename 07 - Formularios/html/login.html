<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="buttons">
            
            <button class="btn-google">
                <picture>

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="logo-google">

                </picture>
                <span>Regístrate con Google</span>
            </button>

            <button class="btn-twitter">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png">
                </picture>
                
            </button>

            <button class="btn-facebook">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png">
                </picture>
            </button>

        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">


        <div class="section-inputs">
            <label for="name">
                <span>Nombre:</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="username">
                <span>Alias:</span>
                <input type="text" id="username" name="username">
            </label>
        </div>

        <label for="email">
            <span>Correo:</span>
            <input type="text" id="email" name="email">
        </label>

        <label for="password">
            <span>Contraseña:</span>
            <input type="password" id="password" name="password" placeholder="6+ caracteres">
        </label>

        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" name="checkbox">
            <span>Al hacer clic en <span class="negrita">Crear cuenta</span>, estás de acuerdo con nuestros <a href="#">términos</a>, <a href="#">políticas de privacidad</a> y políticas de cookies.</span>
        </label>

        <button type="submit" class="btn-submit">Crear cuenta</button>

            <span class="inicia-sesion">¿Ya tienes cuenta? <a href="#">Iniciar sesión</a></span>

        </form>
        
    </div>
<footer>
    <span class="pie-pagina">©2023 Svetnikov</span>
</footer>
</body>
</html>
